<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptfolio</title>
    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- templates to be modelled internally by script, note these will be appended to a boostrap 5 container -->
    <template id="templateHomeView">
        <!-- search for coins -->
        <div class="row" id="searchCoins">
            <div class="col">
                <div class="input-group">
                    <input class="form-control border rounded-pill" type="text" placeholder="Find a coin.."
                        id="searchCoins">
                    <span class="input-group-append">
                        <button class="btn btn-outline-secondary bg-white border-start-0 border rounded-pill ms-n3"
                            type="button">
                            <i class="bi bi-search">
                                <img src="./assets/icons/search.svg" alt="searchIcon">
                            </i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <!-- popular coins carousel -->
        <div class="row" id="carouselCoinCards">
            <div class="col">
            </div>
        </div>
        <!-- Suggest portfolio -->
        <div class="col" id="btnSuggest">
        </div>
        <!-- customize -->
        <div class="col" id="btnCustomise">
        </div>
    </template>

    <template id="templatePreferencesView"></template>

    <template id="templatePortfolioView"></template>

    <!-- bootstrap modal -->
    <template id="templateCoinDetailsModalView"></template>

    <!-- coin card -->
    <template id="templateCoinCard">
        <div class="row">
            <div class="card" style="width: 12rem;">
                <img src="./assets/icons/search.svg" alt="imgCoin" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Coin Name</h5>
                    <p class="card-text">Coin Details..</p>
                    <a href="#" class="btn btn-primary">Link to CoinCap page</a>
                </div>
            </div>
        </div>
    </template>



    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Cryptfolio</a>
            <!-- needs to be before collapse menu content -->
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarMenuItems"
                aria-controls="navbarMenuItems" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenuItems">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- container for all dynamically loaded conten all content  -->
    <div class="container pt-4" id="mainContainer">
        <!-- bs5 grid system means we first define row divs -->

        <!-- <div class="row">
            <div class="col">
                I am a column element inside a row
                <button class="btn btn-primary" onclick="getTicker()">Click me</button>
            </div>
            <div class="col">
                I am another column element inside a row
            </div>
        </div> -->

        <!-- display top 10  -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
