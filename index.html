<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptfolio</title>
    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- templates to be modelled internally by script, note these will be appended to a boostrap 5 container -->
    <template id="templateHomeView">
        <!-- search for coins -->
        <div class="row" id="searchCoins">
            <div class="col">
                <div class="input-group">
                    <input class="form-control border rounded-pill" type="text" placeholder="Find a coin.."
                        id="searchInput">
                    <span class="input-group-append">
                        <button class="btn btn-outline-secondary bg-white border-start-0 border rounded-pill ms-n3"
                            type="submit" onclick="search(document.getElementById('searchInput').value)" id="searchBtn">
                            <i class="bi bi-search">
                                <img src="./assets/icons/search.svg" alt="searchIcon">
                            </i>
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <!-- popular coins carousel -->
        <div class="row">
            <div class="carousel slide" data-bs-ride="carousel" data-bs-thjeme="dark" id="carouselCoinCards">
                <div class="carousel-inner">
                    <!-- <div class="carousel-item active">
                        <div class="row">
                        </div>
                    </div> -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselCoinCards"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselCoinCards"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>

            </div>
        </div>

        <!-- Suggest portfolio -->
        <div class="row mt-2">
            <button onclick="renderPortfolioView(true)" type="button" class="btn btn-dark">Suggest a portfolio</button>
        </div>

        <!-- customize -->
        <div class="row mt-2">
            <button onclick="renderPreferencesView()" type="button" class="btn btn-dark">Create a custom portfolio</button>
        </div>
    </template>

    <template id="templatePreferencesView"></template>

    <template id="templatePortfolioView">
        <div class="row">
            <div class="col portfolio-coins">
            </div>            
        </div>
    </template>

    <!-- bootstrap modal -->
    <template id="templateCoinDetailsModalView"></template>

    <!-- coin card -->
    <template id="templateCoinCard">
        <div class="col-md-4">
            <div class="card" style="width: 12rem;">
                <p class="text-center pt-4 fs-1">testText</p>
                <div class="card-body">
                    <h5 class="card-title">Coin Name</h5>
                    <p class="card-text">Coin Details..</p>
                    <a href="#" class="btn btn-primary">Read more</a>
                </div>
            </div>
        </div>
    </template>


    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Cryptfolio</a>
            <!-- needs to be before collapse menu content -->
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarMenuItems"
                aria-controls="navbarMenuItems" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenuItems">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" onclick="renderHomeView()" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" onclick="showAbout()" class="nav-link">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- container for all dynamically loaded conten all content  -->
    <div class="container pt-4" id="mainContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
